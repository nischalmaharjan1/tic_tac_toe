<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 48px;
            text-align: center;
            line-height: 100px;
            border: 1px solid #333;
        }
        .cell a {
            text-decoration: none;
            color: black;
            display: block;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1 align="center">Tic Tac Toe</h1>

    {% if winner %}
        <h2 align="center">{{ 'It\'s a Draw!' if winner == 'Draw' else winner + ' Wins!' }}</h2>
    {% else %}
        <h2 align="center">Current Turn: {{ turn }}</h2>
    {% endif %}

    <div class="board">
        {% for i in range(9) %}
            <div class="cell">
                {% if board[i] == "" and not winner %}
                    <a href="{{ url_for('move', cell=i) }}"></a>
                {% else %}
                    {{ board[i] }}
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div align="center">
        <a href="{{ url_for('reset') }}"><button>Restart Game</button></a>
    </div>
</body>
</html>
